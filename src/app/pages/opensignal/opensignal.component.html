<div class="d-flex align-items-center">
  <img src="../../../assets/images/{{ view }}.svg" width="50" alt="logo" />
  <h4 class="mb-0 ml-1">
    Latencia a prefijos <span class="text-primary">Open Signal</span>
  </h4>
</div>
<br />
<app-boxload [show]="showLoadPing"></app-boxload>

<div *ngFor="let nameHost of datosPing; let i = index">
  <h4 class="text-adjust">{{ nameHost.nameHost }}</h4>
  <div class="card">
    <div class="card-body altura-card-linechart-tutela">
      <app-grafico-lineas-ngxcharts
        [results]="nameHost.latencias"
        [showYAxisLabel]="true"
        [yAxisLabel]="'ms'"
        [height]="300"
      >
      </app-grafico-lineas-ngxcharts>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-12" *ngFor="let host of nameHost.hosts">
      <div class="card my-3">
        <div class="card-body altura-card-linechart-tutela">
          <h5>{{ host.ip }}</h5>
          <app-grafico-lineas-ngxcharts
            [results]="host.metricas"
            [showYAxisLabel]="true"
            [yAxisLabel]="'ms'"
            [height]="300"
          >
          </app-grafico-lineas-ngxcharts>
        </div>
      </div>
    </div>
  </div>
</div>
