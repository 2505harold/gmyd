<div class="d-flex justify-content-between">
  <h4>Amazon</h4>

  <section>
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Actualizar
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        <a (click)="prefixAmazon()" class="dropdown-item">Prefijos</a>
        <a (click)="regionAmazon()" class="dropdown-item">Regiones</a>
      </div>
    </div>
  </section>
</div>

<br />

<div class="card my-1">
  <div class="card-body">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"
          ><i class="icon-search"></i
        ></span>
      </div>
      <input
        #input
        (keyup)="buscar(input.value)"
        type="text"
        class="form-control"
        aria-describedby="basic-addon1"
        placeholder="Buscar..."
      />
      <div class="input-group-append">
        <button
          (click)="testPing(input.value)"
          class="btn btn-secondary"
          type="button"
        >
          Ping
        </button>
      </div>
    </div>
  </div>
</div>

<div class="card my-1">
  <div class="card-body">
    <div
      *ngIf="carga"
      class="alert alert-info d-flex align-items-center justify-content-center"
      role="alert"
    >
      <div class="spinner-grow text-dark" role="status"></div>
      <span>Cargando Datos...</span>
    </div>
    <div *ngIf="!carga" class="table-responsive">
      <table class="table table-striped table-hover sortable">
        <thead>
          <tr>
            <th scope="col">Region</th>
            <th scope="col">Codigo</th>
            <th scope="col">Servicio</th>
            <th scope="col">Prefijo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prefijo of prefijos; let i = index">
            <td>{{ prefijo.network_border_group }}</td>
            <td>{{ prefijo.region }}</td>
            <td>{{ prefijo.service }}</td>
            <td>{{ prefijo.ip_prefix }}</td>
            <td class="d-flex justify-content-center align-items-center">
              <button
                (click)="testPing(prefijo)"
                type="button"
                class="btn btn-secondary btn-sm mx-1"
              >
                Ping
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="mb-3">
        <a (click)="continuar(-10)" class="btn btn-outline-secondary">
          <i class="icon-angle-double-left"></i> Atras
        </a>
        <a (click)="continuar(10)" class="btn btn-outline-secondary mx-1">
          Siguiente <i class="icon-angle-double-right"></i>
        </a>
      </div>
    </div>
  </div>
</div>
