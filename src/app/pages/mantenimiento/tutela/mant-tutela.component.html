<h4>Mantenimiento <span class="text-primary">Tutela</span></h4>
<br />
<div class="row">
  <div class="col-lg-6 col-12">
    <div class="card shadow-sm">
      <div class="card-body">
        <form #form="ngForm" ngNativeValidate (ngSubmit)="Guardar(form)">
          <div class="form-inline">
            <h5>Datos de la IP Tutela a monitorear</h5>
            <p>
              Las IP ingresada permitira realizar pruebas de ping y su resultado
              almacenarlo.
            </p>
          </div>
          <div class="form-group">
            <label>IP o DNS</label>
            <input
              [(ngModel)]="ipsTutela.ip"
              name="ip"
              type="text"
              class="form-control"
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group">
            <label>Tipo</label>
            <input
              [(ngModel)]="ipsTutela.tipo"
              name="ip"
              type="text"
              class="form-control"
              autocomplete="off"
              placeholder="video, etc"
              required
            />
          </div>
          <div class="form-group">
            <button
              [attr.disabled]="
                _usuarioService.usuario.rol === 'USER_ROLE' ? 'disabled' : null
              "
              type="submit"
              class="btn btn-danger btn-sm ml-auto"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
