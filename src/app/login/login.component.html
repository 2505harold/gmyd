<section class="fondo-login">
  <div class="card login-box">
    <div class="card-body">
      <form #form="ngForm" (ngSubmit)="ingresar()">
        <h1 class="text-center">GMyD</h1>
        <h3
          class="card-subtitle text-center mb-3 font-weight-light text-warning"
        >
          Gestion Monitoreo y Dise√±o
        </h3>

        <div class="form-group mt-3">
          <label>Usuario</label>

        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" />
